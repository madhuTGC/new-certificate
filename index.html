<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate_of_Appreciation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #ffffff;">

    <div class="container">
        <div class="card">
            <img src="Bg.png" class="card-img" alt="Background Image">
            <div class="card-img-overlay">
                <div class="row gx-5 justify-content-center ">
                    <div class="col-md-6 d-flex align-items-center">
                        <h1 style="color: red; margin: 15; ">Bata</h1>
                    </div>
                    
                    <div class="col-md-6 text-end margin:10">
                        <img src="logo.jpeg" alt="Logo" style="max-width: 100px; margin: 20px;">
                    </div>
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <h1 style="color: rgb(255, 166, 0); margin-left: 10px;">Online Training</h1>
                    </div>
                </div>

                <div>
                    <div class="row text-center ">
                        <h1 style="font-family: sans-serif; color: red;font: weight 800">Certificate of Appreciation</h1>
                    </div>
                    <div class="row text-center">
                        <h6  style="font-family: sans-serif; color: red ;font-weight: 800;">PROUDLY PRESENTED TO</h6>
                    </div>

                    <div style="margin-top: 5em;">
                        <div class="row text-center justify-content-center align-item-center">
                            <h2 style="font-size:2em;margin-top: 4vh;font-family: sans-serif; font: weight 800">Madyantika Mehra</h2>
                            <hr style="width: 50%; color:#000;">
                        </div>

                        <div style="display: flex;flex-direction: column; justify-content: center; align-items: center;">
                            <div style="display: flex;gap:0.5em;font-size: 2em; font-family:cedarville 'Courier New', Courier, monospace;">
                                <span class="scor">Scored</span>
                                <span class="score">80%</span>
                                <span class="s"> & has successfully completed</span>
                            </div>
                        </div>

                        <div class="row text-center justify-content-center align-item-center">
                            <h1 style="font-size:2em;margin-top: 4vh; font-family: sans-serif; font: weight 800">Shoe Care Plan-Training</h1>
                            <hr style="width: 50%; color:#000;">
                        </div>
                        <div class="row text-center">
                            <h2  style="font-family: cursive;">Conducted by Bata Training Academy</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Add media queries for desktop view */
        @media (min-width: 768px) {
            body {
                font-size: 16px;
            }
            .container {
                max-width: 1200px;
            }
            /* Add more styles as needed for desktop view */
        }
    </style>
</body>
</html>
